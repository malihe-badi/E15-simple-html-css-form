<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>session 15</title>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="container">
               
            <form action="" class="form">
                <h1>Christmas Fundraiser Dinner</h1>
                <p>Get your tickets for our annual fundraiser dinner. Hurry, we are in short supply!</p>
                <div class="form-inner">
                    <label  for="name">Name<span class="text">*</span></label>
                    <input id="firstName" type="text">
                    <input id="lastName" type="text">
                </div>
                <div class="form-inner-dinner">
                    <label class="lable1" for="firstTitle">First</label>
                    <label  class="lable2" for="lastTitle">Last</label>
                </div>
                <div class="form-inner">
                    <label for="Email">Email<span class="text">*</span></label>
                    <input id="Email" type="text">
                </div>
                <div class="form-inner phone ">
                    <label for="Phone">Phone<span class="text">*</span></label>
                    <input id="Phone1" type="mobil" maxlength="4">
                    <span class="Space" > - </span>
                    <input id="Phone2" type="mobil" maxlength="4" >
                    <span class="Space"> - </span>
                    <input id="Phone3" type="mobil" maxlength="4" >

                    
                </div>
                <div class="form-inner-dinner ">
                    <p class=" phone1" for="Phone1">###</p>
                    <p  class=" phone2" for="Phone2">###</p>
                    <p class=" phone3" for="Phone3">###</p>
                </div>
                <div class="form-inner">
                    <label for="Terms">Terms<span class="text">*</span></label>
                    <input id="Terms" type="checkbox">
                 <div class="title-checbox">
                    <label  for="Terms" class="checbox">
                        I agree to the terms and conditions</label>
                 </div>
                </div>
                <div class="form-inner">
                    <label for="Quantity">Quantity<span class="text">*</span></label>
                    <input id="Quantity" type="checkbox">
                 <div class="title-checbox">
                    <label  for="Quantity" class="checbox">
                      Dinner Ticket $30.00 USD</label>
                 </div>
                </div>
                
                    <select class="form-control" id="quantity" name="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                      <div class="form-total">
                       <div class="total-inner">
                        <label for="total">Total <span> $30.00 </span></label>
                         <hr>
                         <label for="total"> 1 <span> $30.00 </span></label>
                       </div>

                      </div>
                      <button type="submit" class="btn-primary">PURCHASE</button>
            </form>
            </div>

        </div>
    </div>
</body>
</html>
